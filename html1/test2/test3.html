<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        b{
            /* 다음과같은방법으로 라인을 맞춤*/
            display: inline-block; /*일관된 너비*/
            width: 100px; /*너비설정*/
            text-align: center;/*가운데정렬*/

        }
    
    </style>
</head>
<body>
    <form action="">
        <fieldset>

        <legend>필수 입력 사항</legend>
        <b>ID</b>
        <input type="text" name="id" placeholder="아이디10글자이내">
        <input type="button" value="중복 확인">
    <br>
    <b>비밀번호</b>
    <input type="password" name="pw" placeholder="영문,숫자,특수문자 포함 8자이상">
    <br>
    <b>비밀번호확인</b>
    <input type="password" name="pwcheck" ><br>
   
    <b>Email</b>
    <input type="email" name="email">
    <select>
        <option value="직접입력" selected>직접입력</option>
        <option value="네이버">@naver.com</option>
        <option value="구글">@gmail.com</option>
        <option value="다음">@daum.net</option>
    </select>
 
</fieldset>
<fieldset>
        <legend>추가정보</legend>

        <caption>프로필사진 : </caption>
        <input type="file" value="파일선택"><br><br>

        <caption>성별 : </caption>
        <input type="radio"  name="gender" value="male" checked>남자
        <input type="radio" name="gender" value="female">여자<br>
        <br>
        <caption>생년월일 : </caption>
        <input type="date"name='date'><br><br>
        <caption>취미</caption><br>
    
        <input type="checkbox" name="hobbit">야구&nbsp;
        <input type="checkbox" name="hobbit">농구&nbsp;
        <input type="checkbox" name="hobbit">축구<br>
        <input type="checkbox" name="hobbit" checked>공부&nbsp;
        <input type="checkbox" name="hobbit">음악감상&nbsp;<br>
        <input type="checkbox" name="hobbit">기타: <input type="text"> <br><br>
    
        

        <caption>자기소개</caption><br>
        <textarea cols="40"></textarea>
</fieldset>
<br>
        <input type="button" value="회원가입">
        <input type="reset" value="다시입력">
        <input type="button" value="이전으로">
</form>
</body>
</html>
