<!DOCTYPE html>
<html>
    <head>
        <title> 이미지관련 태그</title>
    </head>
    <body>
        <!-- 
            img 태그
            1. 인라인레벨
            2.속성
                -alt : 이미지를 대신해서 나타낼 텍스트(없는경우 대비)
                -src : 이미지 경로
                -width : 이미지의 너비 
                -height : 이미지의 높이 설정
                ==> 
                    높이 지정하면 넓이가 자동으로 설정
            figure 태그 : 이미지설명 시 사용되는 태그
                <figcaption>라는 자식태그가 필요

        -->

        <p>
            <figure>
                <figcaption>꽃이 활짝 피었어요</figcaption>
                <!-- <img alt="절대경로 꽃1" src="D:/web/workspace/htmldong/html1/images/flower1.jpg"  height="200"> -->
                <img alt="절대경로 꽃1" src="D:\workspace\htmldong\html1\images\flower1.jpg"  height="200">
            </figure>
            
        </p>
        <p>
            <img alt="상대경로 꽃1" src="./images/flower1.jpg"  height="200">
        </p>
        <p>
            <img alt="이미지없음" src="./empty/flower1521.jpg"  height="200">
            <!-- 해당경로는 아예존재하지않는 경로임-->
        </p>
    </body>
</html>
