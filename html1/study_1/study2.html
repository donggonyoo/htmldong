<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>주말공부2(HTML)</title>
</head>
<body>
    <h1>텍스트의 효과</h1>

    <small>화난다</small> <!--작게-->
    <pre> <!-- 코드는 pre태그 내에서만 사용가능 -->
        <code>
           private static int sum(int x){
            int sum = 0;    
           }
        </code>
    </pre>
</body>
</html>
