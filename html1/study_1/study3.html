<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ul>li 로 하위태그까지 한번에생성가능-->
     
     <ul><!--순서없는 리스트-->
        <li>java</li>
        <li>html</li>
        <li>DB</li>
     </ul>
     <ul type="square">
        <li>java</li>
        <li>html</li>
        <li>DB</li>
     </ul>
     <ul type="circle"><
        <li>java</li>
        <li>html</li>
        <li>DB</li>
     </ul>
     <hr>
     <ol><!-- 순서가 있는 리스트 -->
        <li>1</li>
        <li>2</li>
        <li>3</li>
     </ol>
     <ol type="I"><!--소문자도가능-->
        <li>1</li>
        <li>2</li>
        <li>3</li>
     </ol>
     <ol type="A">
        <li>1</li>
        <li>2</li>
        <li>3</li>
     </ol>
    
</body>
</html>
