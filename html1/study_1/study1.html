<!DOCTYPE html> 
<!-- HTML문서를시작한단 의미-->
<html lang="en"> 
    <!--해당페이지는 en(영어)로 이루어져있다다-->
<head> 
    <!--페이지에보이지않는 숨은 요소-->
    <meta charset="UTF-8"> <!-- 인코딩 방식-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <!--페이지 상단에 표시되는 문장-->
</head>  <!-- /head 로 head의 종료를알림-->

<body><!-- 페이지에 표시되는 모든 것-->
    
    <h1>안녕</h1>
    <h2>안녕</h2>
    <h3>안녕</h3>
    <h4>안녕</h4>
    <h5>안녕</h5>
    <h6>안녕</h6>
    <!--h1~h6 (제목) 숫자가클수록 크기가작아짐-->
    <!-- h 는 자동 줄바꿈이 이루어짐--> 
     <hr><!--가로로 긴 줄-->   
    <p>
        <!-- 그냥 문단을 나누겠단 의미뿐-->
        작다(less than) : &lt; 
        <br><!-- 줄 바꿈 (\n)-->
        작거나 같다(less than equal) : &le;
        <br>
        크다(greater than) : &gt;
        <br>
        크거나 같다(greater than equal) : &ge;

        <br>
        안      녕(일반공백)
        <br>
        안&nbsp;&nbsp;&nbsp;녕('& nbsp;')
        <br>
        안&emsp;&emsp;&emsp;녕('& emsp;')(nbsp보다 조금 간격이 큼)
    </p>
</body>
</html>
