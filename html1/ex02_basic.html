<!DOCTYPE html>
<!-- html 문서 시작-->
 <html lang="en">
    <head>
        <title>
            엔티티코드(entitiy code)
            <!--  
            1) HTML 구성요소와 충돌이 발생하는 특수문자를 입력
            2) &로 시작하고 ; 으로 종료
            -->
        </title>
        <p> <!-- paragraph 텍스트 단락 -->
            작다 (less than) &lt; <br>
            작거나같다 (less than equal) &le; <br> <!--줄바꿈\n-->
            크다 (greater than) &gt; <br>
            크거나같다 (greater than equal) &ge; <br>
            <!-- <,>(연산자) 표시는 위험 &lt; : < -->
             앰퍼센트 &amp; <br>
             공백 &nbsp; &nbsp; &nbsp; &nbsp; 출력<br>
             공백 &emsp;&emsp;&emsp;&emsp; 출력<br> <!--emp : 조금 더 큰 공백-->
        </p>
    </head>
 </html>
